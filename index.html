<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guitar Hero</title>
</head>
<body>
    <main class="screen">
        <div >
            <canvas width="300" height="500" id="game"></canvas>
            <div class="pointsScore">
                <p>0</p>
            </div>
            <canvas width="30" height="100" id="dotPoint"></canvas>
            <canvas width="30" height="100" id="progressMatch"></canvas>
        </div>
    </main>
    <section class="controls">
        <div id="green">A</div>
        <div id="red">S</div>
        <div id="yellow">J</div>
        <div id="blue">K</div>
        <div id="orange">L</div>
    </section>
</body>
<script type="module" src="scripts/Main.js"></script>
<script type="module" src="scripts/Game.js"></script>
<script type="module" src="scripts/TimeGame.js"></script>
<script src="https://kit.fontawesome.com/e98b48dcc9.js" crossorigin="anonymous"></script>
</html>
